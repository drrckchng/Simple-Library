<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="wrapper">
    <h1 class="title">Simple Library</h1>
    <form id="submit-form">
      <p class="form-book-title">
        <label for="book-title">Title:</label>
        <input type="text" name="bookTitle" id="book-title">
      </p>
      <p class="form-author-name">
        <label for="author-name">Author:</label>
        <input type="text" name="authorName" id="author-name">
      </p>
      <p class="form-pages">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages">
      </p>
      <p class="form-read">
        <fieldset>
          <legend>Read Status:</legend> 
          <div>
            <label for="yes">Yes</label>
            <input type="radio" name="read-status" id="read" value="read">
            <label for="no">No</label>
            <input type="radio" name="read-status" id="not-read" value="not-read">
          </div>
        </fieldset> 
      </p>
      <p class="form-submit">
        <input type="submit" id="submit" value="Submit">
      </p>
    </form>
    <div id="card-wrapper">
    </div>
  </div>
</body>
</html>
